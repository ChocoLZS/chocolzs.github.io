# generated by deepseek-r1
name: Multi-Environment Deployment

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        server: [gh]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Setup Node.js (with pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 环境文件切换
      - name: Setup Environment
        run: cp .env.${{ matrix.server }} .env.production

      - name: Build Project
        run: pnpm build
        # env:
        #   NEXT_PUBLIC_ENV: ${{ matrix.server }}

      # 按环境保存构建产物
      - name: Archive Output
        if: matrix.server != 'gh'
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ matrix.server }}
          path: ./out
      - name: Archive Github Pages Output
        if: matrix.server == 'gh'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    strategy:
      matrix:
        server: [gh]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: output-${{ matrix.server }}

      - name: Deploy to GitHub Pages
        if: matrix.server == 'gh'
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to ZH Server
        if: matrix.server == 'zh'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ZH_SERVER_HOST }}
          username: ${{ secrets.ZH_SERVER_USER }}
          key: ${{ secrets.ZH_SERVER_SSH_KEY }}
          source: './out/*'
          target: '/var/www/zh/'
          strip_components: 1

      - name: Deploy to EN Server
        if: matrix.server == 'en'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EN_SERVER_HOST }}
          username: ${{ secrets.EN_SERVER_USER }}
          key: ${{ secrets.EN_SERVER_SSH_KEY }}
          source: './out/*'
          target: '/var/www/en/'
          strip_components: 1
